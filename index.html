<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Boletim Escolar M-03</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <table>
      <caption>
        Boletim Escolar
      </caption>
      <thead>
        <tr>
          <th scope="col" rowspan="2" colspan="1">Área</th>
          <th scope="col" rowspan="2" colspan="2">Disciplinas</th>
          <th scope="colgroup" colspan="2">Notas</th>
          <th scope="col" rowspan="2" colspan="1">Media</th>
        </tr>
        <tr>
          <th scope="col">Nota 1</th>
          <th scope="col">Nota 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="rowgroup" rowspan="4" colspan="1">Exatas</th>
          <th scope="row" colspan="2">Matemática</th>
          <td class="nota">
            <input id="mat-nota1" type="number" min="0" max="10" />
          </td>
          <td class="nota">
            <input id="mat-nota2" type="number" min="0" max="10" />
          </td>
          <td class="nota" id="md-mat"></td>
        </tr>
        <tr>
          <th scope="row" colspan="2">Física</th>
          <td class="nota">
            <input id="fis-nota1" type="number" min="0" max="10" />
          </td>
          <td class="nota">
            <input id="fis-nota2" type="number" min="0" max="10" />
          </td>
          <td class="nota" id="md-fisic"></td>
        </tr>
        <tr>
          <th scope="row" colspan="2">Química</th>
          <td class="nota">
            <input id="quim-nota1" type="number" min="0" max="10" />
          </td>
          <td class="nota">
            <input id="quim-nota2" type="number" min="0" max="10" />
          </td>
          <td class="nota" id="md-quim"></td>
        </tr>
        <tr>
          <th scope="row" colspan="2">Biologia</th>
          <td class="nota">
            <input id="bio-nota1" type="number" min="0" max="10" />
          </td>
          <td class="nota">
            <input id="bio-nota2" type="number" min="0" max="10" />
          </td>
          <td class="nota" id="md-bio"></td>
        </tr>
        <tr>
          <th scope="row" class="medias" colspan="5">Média de Exatas</th>
          <td class="md-notas" id="md-exatas"></td>
        </tr>
        <tr>
          <th scope="rowgroup" rowspan="2" colspan="1">Humanas</th>
          <th scope="row" colspan="2">História</th>
          <td class="nota">
            <input id="hist-nota1" type="number" min="0" max="10" />
          </td>
          <td class="nota">
            <input id="hist-nota2" type="number" min="0" max="10" />
          </td>
          <td class="nota" id="md-hist"></td>
        </tr>
        <tr>
          <th scope="row" colspan="2">Geografia</th>
          <td class="nota">
            <input id="geo-nota1" type="number" min="0" max="10" />
          </td>
          <td class="nota">
            <input id="geo-nota2" type="number" min="0" max="10" />
          </td>
          <td class="nota" id="md-geo"></td>
        </tr>
        <tr>
          <th scope="row" class="medias" colspan="5">Média de Humanas</th>
          <td class="md-notas" id="md-humanas"></td>
        </tr>
      </tbody>
    </table>
    <div class="div-btn">
      <button id="cal-medias" onclick="pegarValor()">Calcular Médias</button>
      <span id="erro"></span>
    </div>
  </body>
</html>
